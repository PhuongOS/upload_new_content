<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Upload to Google Drive & Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="upload-card">
    <h2>Upload to Drive & Sheets</h2>

    <!-- Upload Form -->
    <div class="section" id="uploadSection">
      <label for="folderName">Chủ đề / Tên thư mục (Drive):</label>
      <input type="text" id="folderName" placeholder="e.g. Quả Chanh: Bạn Đồng Hành..." />

      <label>Thumbnail (Representative Image)</label>
      <button class="btn btn-primary" id="selectThumbnail">Select Thumbnail</button>
      <input type="file" id="thumbnailInput" accept="image/*" hidden />
      <div class="file-count" id="thumbnailCount">No file selected</div>

      <label>Content Files (Images & Videos)</label>
      <button class="btn btn-primary" id="selectFiles">Select Content Files</button>
      <input type="file" id="fileInput" multiple accept="image/*,video/*" hidden />
      <div class="file-count" id="fileCount">No file selected</div>

      <div class="row" style="margin-top: 24px;">
        <button class="btn btn-danger" id="resetBtn">Reset</button>
        <button class="btn btn-primary" id="confirmBtn">Confirm & Upload</button>
      </div>

      <div class="progress-list" id="progressList"></div>
      <div class="file-count" style="text-align: center;" id="statusMessage"></div>
    </div>

    <!-- Auth Section -->
    <div class="section" id="authSection">
      <button class="btn btn-google" id="authorize_button" disabled>
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18"
          alt="Google">
        Connect Google Account
      </button>
      <div id="auth_status" class="status-badge status-disconnected" style="margin-top: 10px;">Initializing...</div>

      <div class="config-details" id="configDisplay" style="display: none;">
        <strong>Connected as:</strong> <span id="userEmail">...</span>
      </div>
    </div>

    <!-- Config Section -->
    <div class="section" id="configSection">
      <div style="cursor: pointer; display: flex; justify-content: space-between; align-items: center;"
        onclick="toggleConfig()">
        <label style="margin:0;">⚙️ Configuration</label>
        <span style="font-size: 12px;">▼</span>
      </div>
      <div id="configInputs" style="display: none; margin-top: 10px;">
        <label>Parent Folder ID</label>
        <input type="text" id="parentFolderId" placeholder="Google Drive Folder ID">

        <label>Sheet ID</label>
        <input type="text" id="sheetId" placeholder="Google Sheet ID">
        <button class="btn btn-primary" style="margin-top: 8px; padding: 8px;" onclick="saveConfig()">Save
          Config</button>
      </div>
    </div>
  </div>

  <!-- App Script -->
  <script src="script.js"></script>
</body>

</html>
